<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <!-- Toggle Theme -->
        <div class="toggle-theme">
            <button onclick="toggleMode()">Toggle Theme</button>
        </div>

        <!--Display-->
        <div class="display">
            <input type="text" id="input" disabled>
            <span id="output"></span>
        </div>

        <!--Keypad-->
        <div class="keypad">
            <!--Numbers-->
            <div class="numbers">
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
            </div>

            <!--Operations-->
            <div class="operations">
                <button class="operator-btn" onclick="clearDisplay()">C</button>
                <button class="operator-btn" onclick="deleteCharacter()">&#9003;</button>
                <button class="operator-btn" onclick="appendValue('(')">(</button>
                <button class="operator-btn" onclick="appendValue(')')">)</button>
                <button class="operator-btn" onclick="appendValue('Math.PI')">π</button>
                <button class="operator-btn" onclick="appendValue('Math.sqrt(')">√</button>
                <button class="operator-btn" onclick="appendValue('Math.sin(')">sin</button>
                <button class="operator-btn" onclick="appendValue('Math.cos(')">cos</button>
                <button class="operator-btn" onclick="appendValue('Math.tan(')">tan</button>
                <button class="operator-btn" onclick="appendValue('/')">/</button>
                <button class="operator-btn" onclick="appendValue('*')">*</button>
                <button class="operator-btn" onclick="appendValue('-')">-</button>
                <button class="operator-btn" onclick="appendValue('+')">+</button>
                <button class="operator-btn" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
